<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Registration</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .register-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      max-width: 650px;
      width: 100%;
    }

    .register-container h2 {
      text-align: center;
      color: #004080;
      margin-bottom: 20px;
    }

    h3 {
      margin-top: 25px;
      color: #003060;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      margin-bottom: 15px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #004080;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background: #003060;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Teacher Registration Form</h2>
    <header style="background:#004080; color:white; padding:15px; text-align:left;">
  <button onclick="window.location.href='index.html'" 
          style="background:white; color:#004080; border:none; padding:8px 15px; border-radius:6px; cursor:pointer; font-weight:bold;">
    ← Back
  </button>
  <span style="margin-left:20px; font-size:18px; font-weight:bold;">SafeLearn Portal</span>
</header>
    <form action="dashboard-teacher.html" method="post">
      <!-- 1. Basic Information -->
      <h3>1. Basic Information</h3>
      <label>Full Name</label>
      <input type="text" name="full_name" required>

      <label>Gender</label>
      <select name="gender" required>
        <option value="">-- Select Gender --</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label>Date of Birth</label>
      <input type="date" name="dob" required>

      <label>Contact Number</label>
      <input type="tel" name="contact" required>

      <label>Email ID</label>
      <input type="email" name="email" required>

      <label>Designation</label>
      <select name="designation" required>
        <option value="">-- Select Designation --</option>
        <option>Teacher</option>
        <option>Principal</option>
        <option>Coordinator</option>
        <option>Staff</option>
      </select>

      <label>School/College Name</label>
      <input type="text" name="institute_name" placeholder="Enter or select from list" required>

      <!-- 2. Origin / Regional Information -->
      <h3>2. Origin / Regional Information</h3>
      <label>Place of Origin (Village/City)</label>
      <input type="text" name="origin_place" required>

      <label>District</label>
      <input type="text" name="district" required>

      <label>State</label>
      <input type="text" name="state" required>

      <label>From Same Region as School?</label>
      <select name="same_region" required>
        <option value="">-- Select --</option>
        <option>Yes</option>
        <option>No</option>
      </select>

      <!-- 3. Health & Physical Status -->
      <h3>3. Health & Physical Status</h3>
      <label>Medical Condition</label>
      <select name="medical_condition">
        <option>None</option>
        <option>Chronic Illness</option>
        <option>Allergies</option>
        <option>Others</option>
      </select>

      <label>Physically Challenged?</label>
      <select name="physically_challenged" required>
        <option value="">-- Select --</option>
        <option>No</option>
        <option>Yes</option>
      </select>
      <input type="text" name="challenge_type" placeholder="Specify if Yes">

      <!-- 4. Professional Information -->
      <h3>4. Professional Information</h3>
      <label>Employee/Teacher ID</label>
      <input type="text" name="emp_id" required>

      <label>Subject / Department</label>
      <input type="text" name="subject" required>

      <label>Years of Experience</label>
      <input type="number" name="experience" min="0">

      <!-- 5. Account Creation -->
      <h3>5. Account Creation</h3>
      <label>Username (Employee ID / Email)</label>
      <input type="text" name="username" required>

      <label>Password</label>
      <input type="password" name="password" required>

      <label>Security Question / Recovery Email</label>
      <input type="text" name="recovery" required>

      <button type="submit" class="btn">Register</button>
    </form>
    <footer style="background:#f0f0f0; text-align:center; padding:12px; margin-top:30px; font-size:14px; color:#333; border-top:1px solid #ccc;">
  © 2025 SafeLearn | Disaster Preparedness & Training
</footer>
  </div>
</body>
</html>
