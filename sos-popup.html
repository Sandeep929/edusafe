<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduSafe - SOS Alert</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 50px;
    }

    .sos-btn {
      background: red;
      color: #fff;
      font-size: 20px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    /* Popup Background */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    /* Popup Box */
    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 350px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
    }

    .modal-content h2 {
      margin-bottom: 20px;
    }

    .modal-content button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .confirm-btn {
      background: #004080;
      color: #fff;
    }

    .cancel-btn {
      background: #ccc;
    }

    .success-btn {
      background: green;
      color: #fff;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>

  <h1>Call Authorities - SOS Alert</h1>
  <button class="sos-btn" onclick="openConfirm()">üö® Send SOS Alert</button>

  <!-- Confirmation Popup -->
  <div class="modal" id="confirmModal">
    <div class="modal-content">
      <h2>‚ö†Ô∏è Confirm SOS Alert</h2>
      <p>Are you sure you want to send the SOS alert to authorities?</p>
      <button class="confirm-btn" onclick="sendSOS()">Yes, Send</button>
      <button class="cancel-btn" onclick="closeModal('confirmModal')">Cancel</button>
    </div>
  </div>

  <!-- Success Popup -->
  <div class="modal" id="successModal">
    <div class="modal-content">
      <h2>‚úÖ SOS Sent</h2>
      <p>Your SOS alert has been sent successfully to authorities.</p>
      <button class="success-btn" onclick="closeModal('successModal')">OK</button>
    </div>
  </div>

  <script>
    function openConfirm() {
      document.getElementById("confirmModal").style.display = "flex";
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    function sendSOS() {
      closeModal("confirmModal");
      // Here you can also trigger actual backend SOS request
      setTimeout(() => {
        document.getElementById("successModal").style.display = "flex";
      }, 300);
    }
  </script>

</body>
</html>
